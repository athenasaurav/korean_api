templates:
  utter_greet:
  - text: 안녕하세요 어떻게 도와 드릴까요?
  - text: 안녕하세요 어떻게 도와 드릴까요?
  utter_goodbye:
  - text: 도움이 되셨으면 좋겠네요. 남은 하루도 좋은 시간되세요
  utter_iamabot:
  - text: 나는 Rasa에 의해 구동되는 봇입니다.
  utter_Bus_49:
  - text: 예 도와드릴게요. 이 버스는 범물동에서 동대구역으로 다니는 버스입니다
  utter_Bus_route:
  - text: 범물동에서 동대구역으로 가시고 싶군요. 49번 버스를 타세요
  - text: 아 예 49번 버스 타시면 됩니다
  utter_dongdaegu_bukby:
  - text: 경상감영공원 건너에서 730번 버스 탑승하시면 됩니다.
  utter_Daeguyeogo_hyomokLibrary:
  - text: 그랜드호텔 건너편 정류장에서 순환2-1번에 탑승하신 후, 우방 메트로 팔레스 앞에서 하차하여 508번이나 518로 환승할 수 있습니다.
  utter_daeguHanil_bongdukdong:
  - text: 이이팔 공원에서 240번 버스 탑승하시면 됩니다.
  utter_seoguchung_dongsungro:
  - text: 서구청에서 급행1번, 급행5번, 240번, 425번을 타시고 이이팔 기념중앙공원에서 내리시면 됩니다.
  utter_spa_dongsungro:
  - text: 240번 타고 CGV대구한일건너 정류장에서 하차하시거나, 304번 탑승 후 경상감영공원건너 정류장에서 하차하시면 됩니다.
  utter_daegubank_headoffice:
  - text: 네 대구은행본점에서 급행2번 승차 후 정화우방팔래스 앞에서 하차, 정화우방팔레스 건너에서 405번 승차 후 남구청 네거리에서 하차하시면
      됩니다.
  utter_bus_station:
  - text: 반월당역 이번출구 에서 649 번 버스 탑승하시면 됩니다
  utter_duration_subway:
  - text: 대공원 에서 용산 까지는 이십 칠 분 소요됩니다.
  utter_dir_subway:
  - text: 이 호선 문양 방면 열차 탑승하시면 됩니다
  utter_last_subway:
  - text: 평일에 대공원 에서 출발하는 막차는 이십 삼 시 사십 팔 분 입니다.
  utter_first_subway:
  - text: 평일에 대공원 에서 출발하는 막차는 다섯 시 오십 구 분 입니다.
  utter_line_subway:
  - text: 용산 은 이 호선에 있습니다.
  utter_ask_first_sub_day:
  - text: 무슨 요일에?
